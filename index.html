<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Переключатель темы</title>
        <link rel="stylesheet" href="./src/styles/styles.css" />
    </head>
    <body>
        <div class="radiogroup--toggle">
            <input
                type="radio"
                name="theme-button"
                id="auto"
                data-set-theme="auto"
            />
            <label for="auto">Авто</label>

            <input
                type="radio"
                name="theme-button"
                id="light"
                data-set-theme="light"
            />
            <label for="light"><img src="./src/images/light.svg" /></label>

            <input
                type="radio"
                name="theme-button"
                id="dark"
                data-set-theme="dark"
            />
            <label for="dark"><img src="./src/images/dark.svg" /></label>
        </div>
        <script src="./src/scripts/main.js"></script>
    </body>
</html>
